<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body{
            background-color: #414141;
            color: black;
        }
    </style>
</head>
<body>

    <img src="https://images.pexels.com/photos/103123/pexels-photo-103123.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="600px" alt="image from pexels">

    <img src="" width="600px" alt="image from pexels">

    <picture>
        <source media="(min-width: 650px)" srcset="./" /> 
        <source media="(min-width: 460px)" srcset="./" /> 
        <img src="" alt="">
    </picture>

    <!-- an image map generator -->
    <img src="happy.jpg" usemap="#image-map">

    <map name="image-map">
        <area  onclick="one()" alt="" title="" href="" coords="348,379,634,624" shape="rect">
        <area onclick="two()" target="" alt="" title="" href="" coords="339,3,453,115" shape="rect">
    </map>

    <script>
        function one(){
            alert("You clicked on the first area");
        }
        function two(){
            alert("You clicked on the second area");
        }
    </script>
</body>
</html>
